<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIDE - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .splash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 999999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .splash-container {
      background: rgba(28, 28, 30, 0.95);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 208, 156, 0.3);
      border-radius: 24px;
      padding: 48px 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 16px 64px rgba(0, 208, 156, 0.2);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      font-size: 72px;
      margin-bottom: 16px;
      animation: wave 2s ease-in-out infinite;
    }

    @keyframes wave {

      0%,
      100% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(10deg);
      }

      75% {
        transform: rotate(-10deg);
      }
    }

    h1 {
      color: #FFFFFF;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .tagline {
      color: #00D09C;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 32px;
    }

    .features {
      margin: 32px 0;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      color: #E5E5EA;
      font-size: 15px;
    }

    .feature-icon {
      font-size: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .loading-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 32px 0 24px 0;
      overflow: hidden;
    }

    .loading-progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00D09C, #00FFB8);
      border-radius: 2px;
      animation: loadProgress 2.5s ease forwards;
    }

    @keyframes loadProgress {
      to {
        width: 100%;
      }
    }

    .get-started-btn {
      background: linear-gradient(135deg, #00D09C, #00B882);
      color: #FFFFFF;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 208, 156, 0.3);
    }

    .get-started-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 208, 156, 0.4);
    }

    .get-started-btn:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="splash-overlay" id="splashOverlay">
    <div class="splash-container">
      <div class="logo" style="font-size: 48px; font-weight: 700;">TIDE</div>
      <h1>TIDE</h1>
      <p class="tagline">Ride the TIDE, stay disciplined</p>

      <div class="features">
        <div class="feature">
          <span class="feature-icon">[+]</span>
          <span>Real-time EMA + RSI pattern analysis</span>
        </div>
        <div class="feature">
          <span class="feature-icon">[#]</span>
          <span>Hard 3-trade limit & session enforcement</span>
        </div>
        <div class="feature">
          <span class="feature-icon">[*]</span>
          <span>Built-in trade journal & analytics</span>
        </div>
        <div class="feature">
          <span class="feature-icon">[!]</span>
          <span>FOMO protection & discipline tracking</span>
        </div>
      </div>

      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>

      <button class="get-started-btn" id="getStartedBtn">Get Started</button>
    </div>
  </div>

  <script>
    // Auto-dismiss after 3 seconds or on button click
    const splashOverlay = document.getElementById('splashOverlay');
    const getStartedBtn = document.getElementById('getStartedBtn');

    function dismissSplash() {
      splashOverlay.style.animation = 'fadeOut 0.4s ease';
      setTimeout(() => {
        splashOverlay.style.display = 'none';
        // Mark as seen in storage
        if (chrome && chrome.storage) {
          chrome.storage.local.get('tideData', (result) => {
            if (result.tideData) {
              result.tideData.hasSeenSplash = true;
              chrome.storage.local.set({ tideData: result.tideData });
            }
          });
        }
      }, 400);
    }

    getStartedBtn.addEventListener('click', dismissSplash);

    // Auto-dismiss after 3 seconds
    setTimeout(dismissSplash, 3000);
  </script>

  <style>
    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</body>

</html>
