<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIDE Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            min-height: 500px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 100%);
            color: #FFFFFF;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(0, 208, 156, 0.3);
        }

        .logo {
            font-size: 36px;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 20px;
            color: #00D09C;
            font-weight: 700;
        }

        .subtitle {
            font-size: 12px;
            color: #A0A0A0;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #00D09C;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #B0B0B0;
            margin-bottom: 4px;
        }

        input[type="number"],
        input[type="time"],
        select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px 12px;
            color: #FFFFFF;
            font-size: 13px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #00D09C;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            border-radius: 24px;
            transition: 0.3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked+.slider {
            background-color: #00D09C;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .button-primary {
            background: #00D09C;
            color: #FFFFFF;
        }

        .button-primary:hover {
            background: #00B882;
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .button-danger {
            background: rgba(235, 91, 60, 0.2);
            color: #EB5B3C;
            border: 1px solid #EB5B3C;
        }

        .button-danger:hover {
            background: rgba(235, 91, 60, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 208, 156, 0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00D09C;
        }

        .stat-label {
            font-size: 11px;
            color: #A0A0A0;
            margin-top: 4px;
        }

        .success-message {
            background: rgba(0, 208, 156, 0.2);
            border: 1px solid #00D09C;
            color: #00D09C;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin: 12px 0;
            display: none;
        }

        .window-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">üåä</div>
        <h1>TIDE Settings</h1>
        <div class="subtitle">Trading Insight & Discipline Engine</div>
    </div>

    <!-- Statistics -->
    <div class="section">
        <div class="section-title">üìä Your Statistics</div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total-trades">0</div>
                <div class="stat-label">Total Trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-win-rate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-avg-return">0%</div>
                <div class="stat-label">Avg Return</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-discipline">100%</div>
                <div class="stat-label">Discipline</div>
            </div>
        </div>
    </div>

    <!-- Trade Limits -->
    <div class="section">
        <div class="section-title">üéØ Trade Limits</div>
        <div class="input-group">
            <label>Max Trades Per Day</label>
            <input type="number" id="max-trades" min="1" max="10" value="3">
        </div>
    </div>

    <!-- Trading Windows -->
    <div class="section">
        <div class="section-title">‚è∞ Trading Windows (IST)</div>

        <div class="toggle-container">
            <label>Morning Session (09:15-10:45)</label>
            <label class="toggle">
                <input type="checkbox" id="morning-enabled" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="window-inputs">
            <div class="input-group">
                <label>Start</label>
                <input type="time" id="morning-start" value="09:15">
            </div>
            <div class="input-group">
                <label>End</label>
                <input type="time" id="morning-end" value="10:45">
            </div>
        </div>

        <div style="height: 16px;"></div>

        <div class="toggle-container">
            <label>Evening Session (14:00-15:30)</label>
            <label class="toggle">
                <input type="checkbox" id="evening-enabled" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="window-inputs">
            <div class="input-group">
                <label>Start</label>
                <input type="time" id="evening-start" value="14:00">
            </div>
            <div class="input-group">
                <label>End</label>
                <input type="time" id="evening-end" value="15:30">
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div class="section">
        <div class="section-title">üîî Notifications</div>
        <div class="toggle-container">
            <label>Sound Alerts</label>
            <label class="toggle">
                <input type="checkbox" id="sound-alerts" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Data Management -->
    <div class="section">
        <div class="section-title">üíæ Data Management</div>
        <button class="button button-secondary" id="btn-export">üìã Export Journal (CSV)</button>
        <button class="button button-danger" id="btn-reset">üîÑ Reset All Data</button>
    </div>

    <!-- Save Button -->
    <button class="button button-primary" id="btn-save">üíæ Save Settings</button>

    <div class="success-message" id="success-message">
        ‚úÖ Settings saved successfully!
    </div>

    <script src="popup.js"></script>
</body>

</html>
